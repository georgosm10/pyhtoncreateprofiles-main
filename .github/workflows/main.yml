name: CICD

on:
  push:
    branches: [ "main", "test-branch", "csvtojson-feature" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  pages: write
  contents: read

jobs:
  build:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Print Hello world! (kan vara kvar!)
      run: echo Hello, world!

    - name: Install dependencies
      run: |
        pip install pytest
        pip install faker

    # Kör generate.py om du använder den (kan vara kvar, inget problem)
    - name: Run generate.py
      run: python generate.py

    # Skapa profiles.json från profiles1.csv
    - name: Run csvtojson.py
      run: python csvtojson.py

    - name: Run tests
      run: pytest

    # Bygg sajten – kopiera profiles.json och döp om den till data.json!
    - name: Copy to dist
      run: |
        mkdir -p dist
        cp index.html dist/index.html
        cp profiles.json dist/data.json     # <-- Denna rad gör att rätt data syns!
        cp script.js dist/script.js

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
