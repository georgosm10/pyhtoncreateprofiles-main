name: CICD

on:
  push:
    branches: [ "main", "test-branch", "csvtojson-feature" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  pages: write
  contents: read

jobs:
  build:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Print Hello world! (kan vara kvar!)
      run: echo Hello, world!

    # Installera dependencies
    - name: Install dependencies
      run: |
        pip install pytest
        pip install faker

    # Kör generate.py (skapar ev. data.json)
    - name: Run generate.py
      run: python generate.py

    # Kör csvtojson.py (skapar profiles.json)
    - name: Run csvtojson.py
      run: python csvtojson.py

    # Kör alla tester (lägg till dina testfiler här)
    - name: Run tests
      run: pytest

    # Bygg sajten genom att kopiera till dist
    - name: Copy to dist
      run: |
        mkdir -p dist
        cp index.html dist/index.html
        # Om det är profiles.json som är rätt fil, döp om den till data.json när du kopierar:
        cp profiles.json dist/data.json
        cp script.js dist/script.js

    # Setup Pages
    - name: Setup Pages
      uses: actions/configure-pages@v5

    # Ladda upp dist-artifact
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dist'

    # Deploya till GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

# (Kommentarer kan vara kvar!)
