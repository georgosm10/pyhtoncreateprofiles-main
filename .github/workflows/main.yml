name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # Kör bara när du pushar till "main"

permissions:
  pages: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Steg 1: Checka ut koden
      - name: Checkout code
        uses: actions/checkout@v3

      # Steg 2: Installera Python (om du behöver köra skript)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Steg 3: Kör dina Python-skript (om du har dem)
      - name: Convert CSV to JSON
        run: python csvtojson.py  # Skapar profiles.json

      # Steg 4: Kopiera filer till dist-mappen
      - name: Copy files to dist
        run: |
          mkdir -p dist
          cp index.html dist/
          cp profiles.json dist/data.json
          cp script.js dist/

      # Steg 5: Deploya till GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4